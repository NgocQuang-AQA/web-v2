name: test-on-merge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Unit tests
        run: npm run test -- --run
      - name: E2E tests
        run: npx playwright test --config tests/playwright.config.js
      - name: Upload Playwright JSON report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-json
          path: tests/reports/playwright-results.json
