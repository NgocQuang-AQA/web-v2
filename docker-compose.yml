services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webv2-backend
    environment:
      - MONGO_URI=mongodb://mongo:27017/webv2
      - MONGO_DB_NAME=mydb 
      - PORT=4000
      - DATA_PROVIDER=mongo
      - SERENITY_HISTORY_DIR=/mnt/d/Project/global-qa/report_history
    ports:
      - "4000:4000"
    volumes:
      - /mnt/d/Project/global-qa/report_history:/mnt/d/Project/global-qa/report_history:ro
      - /mnt/d/Project/global-cn/report_history:/mnt/d/Project/global-cn/report_history:ro
    networks:
      - default
      - mongo_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://backend:4000
    container_name: webv2-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    networks:
      - default
      
networks:
  default:
  mongo_network:
    external: true
    name: report-watcher_default